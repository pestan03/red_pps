version: '3.8'
services:
  web:
    image: php:8.2-apache
    ports:
      - "80:80"
    depends_on:
      - db
    volumes:
      - ./html:/var/www/html
    command: >
      bash -c "docker-php-ext-install mysqli pdo pdo_mysql && apache2-foreground"
  db:
    image: mysql:8.3.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: red
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - ./mysql_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      PMA_HOST: db

