name: Run PHPUnit Tests

on:
  push:
    branches:
      - master

jobs:
  run_phpunit_tests:
    name: Run PHPUnit Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-
          
      - name: Setup PHP with required extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: imagick, swoole
    
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install PHPUnit
        run: composer require --dev phpunit/phpunit

      # - name: Run PHPUnit tests
        # run: composer run-script test
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit tests
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-20.04
    needs: run_phpunit_tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
          
  dependency-check:
    name: OWASP Check
    runs-on: ubuntu-20.04
    needs: sonarcloud
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Install OWASP Dependency-Check
      run: |
        wget https://dl.bintray.com/jeremy-long/owasp/dependency-check-6.2.2-release.zip
        unzip dependency-check-6.2.2-release.zip

    - name: Run OWASP Dependency-Check
      run: |
        ./dependency-check/bin/dependency-check.sh --project "myproject" --scan . --format "ALL" --out dependency-check-report
      continue-on-error: true

    - name: Upload Dependency-Check Report
      uses: actions/upload-artifact@v2
      with:
        name: dependency-check-report
        path: dependency-check-report